
<div style="display:flex;justify-content:center; align-items:stretch;flex-direction:column;">
    <div class="row" ng-repeat="item in data">
        <div class="col-md-4 text-right">
            <h2>{{item.value}}</h2>
        </div>
        <div class="col-md-8">
            <h2><small>{{item.label}}</small></h2>
        </div>
    </div>
</div>
