<div>
    <div ng-if="error" style="height:300px;display:flex;justify-content:center;align-items:center;">
        <div class="text-center" style="flex: 1;">
            <h4 class="text-danger">
                <div class="mb-xxs"><i class="fa fa-2x fa-exclamation-triangle"></i></div>
                <div>Failed to fetch data, please check the widget properties</div>
            </h4>
        </div>
    </div>
    <div ng-show="!error">
        <div ng-show="chart" class="clearfix"><a class="pull-right btn btn-link" href ng-click="save()">Save as image</a></div>
        <div class="c3-chart" style="height:300px;">
            <div styles="height:300px;" class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>Loading...</div>
        </div>
    </div>
</div>
