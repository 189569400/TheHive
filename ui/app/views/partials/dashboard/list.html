<div class="box">
    <div class="box-header">
        <h3 class="box-title">Dashboards ({{$vm.dashboards.total}})</h3>
    </div>
    <div class="box-body">
        <button class="btn btn-primary" type="button" ng-click="$vm.addDashboard()">Create new Dashboard</button>

        <div class="row mv-s" ng-if="$vm.dashboards.total === 0">
            <div class="col-md-12">
                <div class="empty-message">No dashboards defined.</div>
            </div>
        </div>

        <div class="row mv-s" ng-if="$vm.dashboards.total > 0">
            <div class="col-sm-12">
                <div class="media" ng-repeat="db in $vm.dashboards.values track by db.id">
                    <div class="media-body">
                        <h4 class="media-heading">{{db.title}}</h4>
                        <span class="text-muted">{{db.description}}</span>
                        <a href ui-sref="app.dashboards-view({id: db.id})">View</a>
                        <a href ui-sref="app.dashboards-edit({id: db.id})">Edit</a>
                        <a href class="text-danger" ng-click="$vm.deleteDashboard(db.id)">Delete</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
