<div class="modal-header bg-primary">
    <h3 class="modal-title">Create new case</h3>
</div>
<div class="modal-body">
    <div class="list-group">
        <a href class="list-group-item" ng-click="dialog.next()">
            <h4>Empty case</h4>
            <p class="list-group-item-text text-muted">Create a case from scratch</p>
        </a>
    </div>

    <hr>

    <div class="form-group">
        <input type="text" ng-model="dialog.state.filter" class="form-control input-lg" placeholder="Filter templates">
    </div>
    <div class="empty-message" ng-if="dialog.filteredTemplate.length === 0">
        No templates found
    </div>
    <div class="list-group">
        <a href class="list-group-item"
            ng-repeat="template in dialog.filteredTemplate = (dialog.templates | filter:dialog.state.filter)"
            ng-class="{'active': dialog.state.selected === template.id}"
            ng-click="dialog.next(template)"
            >
            <h4 class="list-group-item-heading">{{template.name}}</h4>
            <p class="list-group-item-text text-muted">{{template.description | ellipsis:200}}</p>
        </a>
    </div>
</div>
<div class="modal-footer text-left">
    <button class="btn btn-default" ng-click="dialog.cancel()" type="button">Cancel</button>
    <!-- <button class="btn btn-primary pull-right" ng-disabled="!dialog.state.selected" ng-click="dialog.next">Next</button> -->
</div>
