<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar">

            <div class="btn-group" dropdown>
                <button class="btn btn-primary dropdown-toggle" dropdown-toggle type="button">
                    <i class="fa fa-filter"></i>
                    Quick Filters
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a ng-click="$vm.filterByStatus('Open')">Open Cases ({{$vm.caseStats.Open.count}})</a>
                    </li>
                    <li>
                        <a ng-click="$vm.filterByStatus('Resolved')">Closes Cases ({{$vm.caseStats.Resolved.count}})</a>
                    </li>
                </ul>
            </div>

            <div class="btn-group" dropdown>
                <button class="btn btn-primary dropdown-toggle" dropdown-toggle type="button">
                    <i class="fa fa-sort"></i>
                    Sort by
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a ng-click="$vm.sortBy(['-flag', '-startDate'])">Newest</a>
                    </li>
                    <li>
                        <a ng-click="$vm.sortBy(['-flag', '+startDate'])">Oldest</a>
                    </li>
                </ul>
            </div>
            
            <div class="btn-group pull-right" role="group">
                <page-sizer collection="$vm.list" sizes="[10, 15, 30, 100]"></page-sizer>
            </div>

            <div class="btn-group pull-right" role="group">
                <button class="btn" ng-class="{true: 'btn-primary', false:'btn-default'}[$vm.uiSrv.context.showFilters]" type="button" ng-click="$vm.toggleFilters()">
                    <i class="fa fa-search"></i> Filters
                </button>
            </div>

            <div class="btn-group pull-right" role="group">
                <button class="btn" ng-class="{true: 'btn-primary', false:'btn-default'}[$vm.uiSrv.context.showStats]" type="button" ng-click="$vm.toggleStats()">
                    <i class="fa fa-bar-chart"></i> Stats
                </button>
            </div>
        </div>
    </div>
</div>
