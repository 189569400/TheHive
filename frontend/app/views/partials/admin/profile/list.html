<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">List of profiles</h3>
            </div>
            <div class="box-body">
                <div ng-include="'views/partials/admin/profile/list/toolbar.html'"></div>

                <!-- Datalist  -->
                <div class="row mt-s">
                    <div class="col-md-12">
                        <table class="table table-striped case-list">
                            <thead>
                                <tr>
                                    <th style="width: 300px">Name</th>
                                    <th>Permissions</th>
                                    <th style="width: 80px"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="profile in $vm.list">
                                    <td>
                                        <div class="profile-name">
                                            {{::profile.name}}
                                        </div>
                                    </td>
                                    <td class="wrap">
                                        <span class="label label-default mr-xxs mb-xxs" ng-repeat="permission in profile.permissions">{{permission}}</span>
                                    </td>
                                    <td>
                                        <a class="btn btn-xs btn-icon btn-clear" href ng-click="$vm.showProfile('edit', profile)">
                                            <i class="text-info text-20 fa fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
