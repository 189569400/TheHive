<form class="form-horizontal" name="form" ng-submit="$modal.ok()">
    <div class="modal-header bg-primary">
        <h3 class="modal-title">{{{'edit': 'Edit', 'add': 'Create' }[$modal.mode]}} organisation</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Name
                <i class="fa fa-asterisk text-danger"></i>
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$modal.formData.name"
                    ng-disabled="!!!$modal.nameIsEditable" required placeholder="Organisation's name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description
                <i class="fa fa-asterisk text-danger"></i>
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$modal.formData.description" required
                    placeholder="Organisation's description">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Task sharing rule
                <i class="fa fa-asterisk text-danger"></i>
            </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$modal.formData.taskRule"
                    ng-options="item for item in $modal.sharingRules.keys">
                </select>
                <p class="help-block">
                    {{$modal.sharingRules.values[$modal.formData.taskRule]}}
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Observable sharing rule
                <i class="fa fa-asterisk text-danger"></i>
            </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$modal.formData.observableRule"
                    ng-options="item for item in $modal.sharingRules.keys">
                </select>
                <p class="help-block">
                    {{$modal.sharingRules.values[$modal.formData.observableRule]}}
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default pull-left" type="button" ng-click="$modal.cancel()">Cancel</button>
        <span class="btn pull-left"><i class="fa fa-asterisk text-danger"></i>&nbsp;Required field</span>
        <button class="btn btn-primary pull-right" type="submit" ng-disabled="form.$invalid">Save</button>
    </div>
</form>
