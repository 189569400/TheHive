<span ng-init="score = content[artifact.data]">
	<span ng-if="score < 0">
		<span class="label label-danger">Hipposcore: {{score}}</span>
	</span>
	<span ng-if="score == 0">
		<span class="label label-default">Hipposcore: {{score}}</span>
	</span>

	<span ng-if="score > 0">
		<span class="label label-success">Hipposcore: {{score}}</span>
	</span>
</span>
