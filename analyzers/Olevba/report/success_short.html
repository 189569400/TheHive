<span ng-if="content['vba'] === 'VBA Macros found'">
	<span class="label" ng-class="{true:'label-danger', false:'label-warning'}[content['Suspicious']]">
		<span ng-if="content['Suspicious'] === false">VBA Macros found</span>
		<span ng-if="content['Suspicious'] === true">Suspicious VBA</span>
	</span>
	<span class="label" ng-class="{true:'label-danger'}[content['Base64 Strings']]">
		<span ng-if="content['Base64 Strings'] === true">Base64 strings</span>
	</span>
	<span class="label" ng-class="{true:'label-danger'}[content['Hex Strings']]">
		<span ng-if="content['Hex Strings'] === true">Hex strings</span>
	</span>
</span>

<span ng-if="content['vba'] !== 'VBA Macros found'">
	<span class="label label-success">Not suspicious</span>
</span>
