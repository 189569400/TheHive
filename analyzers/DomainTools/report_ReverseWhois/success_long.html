
<h5>{{content.domain_count.current}} current domains found</h5>
<h5> {{content.domain_count.historic}} domains found in history</h5>

<h5><a href ng-click="isPCollapsed = !isPCollapsed">Show all</a></small></h5>


<div collapse="!isPCollapsed">
	<h5>Domain Names</h5>
	<ul class="list">
		<li
			ng-repeat="dn in content.domains">
			{{dn}}
		</li>
	</ul>
</div>
