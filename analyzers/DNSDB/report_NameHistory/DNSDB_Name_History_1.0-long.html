<br>


<h4>DNSDB IP History Report<em>(Rdata Name)</em></h4>
<br>
<br>	
<h5>{{content.length}} records found.<small><a href ng-click="isCollapsed = !isCollapsed">Show all RRNAME</a></small></h5> 
<div class="row col-md-8 col-md-offset-2" collapse="!isCollapsed">

	<pre style="padding: 1px;
						font-size: 85%;
						line-height: 0.2;
						background-color: #F7F7F7;
						border-radius: 3px;">

		<dl style="margin-bottom:2px;" class="dl-horizontal">
		<dd	style="text-align:left" ng-repeat="res in content">{{res.rrname}}</dd>
		</dl>
	</pre>
	
</div>

<br>
<br>
<div class="row">
	<div class="col-md-6 col-md-offset-2" ng-repeat="result in content">
		<table class="table table-striped">
			<tbody>
				<tr ng-repeat="(k,v) in result ">
					<td ng-if="!(k == 'time_first' || k == 'time_last')">{{k}}</td>
					<td ng-if="!(k == 'time_first' || k == 'time_last'||k == 'th_time_first' || k == 'th_time_last')">{{v}}</td>
					<td ng-if="k == 'th_time_first' || k == 'th_time_last'"><span ng-bind="v|showDate"></span></td>
				</tr>
			</tbody>
		</table>

	<br>
	<br>
	</div>
</div>
<br><br><br><br>
